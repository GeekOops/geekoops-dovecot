---
mail_db_user: "vmail"
mail_db_pw: "Maildb_pw"
mail_db_name: "vmail"
mail_sql_backup: ""
mail_vmail_user: "vmail" # postfix-mysql creates this user
mail_vmail_directory: "/srv/maildirs"
mail_postfix_user: "postfix"
mail_postfix_group: "postfix"
mail_ssl_cert: "/etc/letsencrypt/live/example.org/fullchain.pem"
mail_ssl_key: "/etc/letsencrypt/live/example.org/privkey.pem"
mail_postmaster: "postmaster@example.org"
mail_ldap_base: "dc=example,dc=org"
mail_ldap_admin_dn: "cn=Administrator,{{ mail_ldap_base }}"
mail_ldap_pw: "secure_ldap_pw"
mail_ldap_passfilter: "(&(objectClass=posixAccount)(uid=%n))"
mail_setup_rspam_filter: true
